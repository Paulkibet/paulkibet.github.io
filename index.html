<!DOCTYPE html>
<html>
  <head>
    <title>Data Analyst Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Styling for the header */
      header {
        background-color: #0077B5;
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      /* Styling for the main section */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        margin-bottom: 20px;
      }
      /* Styling for the image container */
      .image-container {
        width: 300px;
        height: 200px;
        overflow: hidden;
        margin: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        border-radius: 10px;
      }
      /* Styling for the image */
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      /* Styling for the image hover effect */
      .image-container:hover img {
        transform: scale(1.1);
      }
      /* Styling for the call-to-action button */
      .cta-button {
        display: block;
        background-color: #0077B5;
        color: #FFFFFF;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        margin: 20px auto;
        width: 200px;
        transition: background-color 0.3s ease;
      }
      /* Styling for the call-to-action button hover effect */
      .cta-button:hover {
        background-color: #005F8B;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Data Analyst Services</h1>
      <p>Expertise in Data Analytics, Visualization, and Reporting</p>
    </header>
    <main>
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1556466654-05c13ec8f49d" alt="Data Visualization">
      </div>
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1573497497524-c4f93086ee4f" alt="Data Analysis">
      </div>
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1573497497913-3f3ddc7b1f52" alt="Reporting">
      </div>
    </main>
    <a href="#services" class="cta-button">View Our Services</a>
  </body>
</html>
